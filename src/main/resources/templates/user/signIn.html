<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/defaultLayout}">

<section layout:fragment="content" class="contents bg-warning d-flex justify-content-center">
	<div class="sign-in-box">
		<h2>로그인</h2>
		<form id="signInForm" method="post" action="/user/sign-in">
			<table class="table table-bordered">
				<tr>
					<th>아이디</th>
					<td><input type="text" name="loginId" id="loginId" class="form-control" placeholder="아이디를 입력하세요"></td>
				</tr>
				<tr>
					<th>비밀번호</th>
					<td><input type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요"></td>
				</tr>
			</table>
			<input type="text" id="emailForSearchId" class="form-control mb-2 d-none" placeholder="이메일을 입력하세요">
			<div class="d-flex justify-content-between">
				<button type="button" id="searchId" class="btn btn-success">아이디 찾기</button>
				<button type="button" id="searchPassword" class="btn btn-success">비밀번호 찾기</button>
			</div>
			<button type="submit" id="signInBtn" class="btn btn-info mt-2 mb-2 col-12">로그인</button><br>
			<a class="btn btn-secondary col-12" href="/user/sign-up-view">회원가입</a>			
		</form>
	</div>
</section>

<th:block layout:fragment="script">
	<script>
		$(document).ready(function() {
			//alert("로그인");
			
			// 아이디찾기
			$("#searchId").on('click', function() {
				//alert("아이디 찾기 버튼");
			});
			
			//로그인 버튼 클릭
			$("#signInForm").on('submit', function(e) {
				e.preventDefault();
				//alert("로그인 클릭");
				
				let loginId = $("#loginId").val().trim();
				if (loginId.length < 1) {
					alert("이름을 입력하세요");
					return false;
				}
				//console.log(loginId);
				let password = $("#password").val();
				if (password.length < 1) {
					alert("비밀번호를 입력하세요");
					return false;
				}
				//console.log(password);
				
				
				let url = $(this).attr("action");
				console.log(url);
				let params = $(this).serialize();
				console.log(params);
			
				$.post(url, params)
				.done(function(data) {
					if (data.code == 200) {
						alert("로그인에 성공하였습니다.");
						// main으로 이동
						location.href="/main/main-list-view";
					} else {
						alert(data.error_message);
					}
				});
			});
		});
	</script>
</th:block>
</html>
